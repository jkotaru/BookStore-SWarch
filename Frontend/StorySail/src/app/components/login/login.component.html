<body>
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div *ngIf="errorResponse" class="error-message">
                {{ errorResponse }}
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required ngModel>
            </div>
            <div class="form-group text-center">
                <button type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
            <div class="do-not-have-account">
                <!-- <a routerLink="/register">Don't have an account? Register Now!</a> -->
                <a routerLink="/register">Don't have an account? Register Now!</a>
            </div>
        </form>
    </div>
</body>
